<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Precios</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .calculator {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 4px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Calculadora de Precios</h2>
    <input type="number" id="originalPrice" placeholder="Precio original">
    <input type="number" id="discountPercentage" placeholder="Porcentaje de descuento">
    <button onclick="calculatePrice()">Calcular</button>
    <div id="result"></div>
</div>

<script>
    function calculatePrice() {
        var originalPrice = parseFloat(document.getElementById('originalPrice').value);
        var discountPercentage = parseFloat(document.getElementById('discountPercentage').value);
        
        if (isNaN(originalPrice) || isNaN(discountPercentage)) {
            document.getElementById('result').innerHTML = 'Por favor ingresa valores v√°lidos.';
        } else {
            var discountedPrice = originalPrice - (originalPrice * (discountPercentage / 100));
            document.getElementById('result').innerHTML = 'Precio final con descuento: $' + discountedPrice.toFixed(2);
        }
    }
</script>
</body>
</html>
